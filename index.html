<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hola mundo AngularJs</title>
</head>
<body ng-app>

<!-- carga de AngularJs -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<!-- carga de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- ng-model simple -->
    <div class="container">
        <p> databinding simple</p>
        <input type="text" class="form-control" ng-model="dataInput" placeholder="nombre">
        <h1>Bienvenido {{dataInput}}</h1>
    </div>

<!-- ng-model tipo objeto complejo-->

    <div class="container">
        <p> databinding con objeto</p>
        <h1>valor del Objeto dataInputObject: {{dataInputObject}}</h1>
        <input type="text" class="form-control" ng-model="dataInputObject.nombre" placeholder="nombre">
        <input type="text" class="form-control" ng-model="dataInputObject.edad" placeholder="edad">
        <input type="text" class="form-control" ng-model="dataInputObject.email" placeholder="correo">

        <h1>Bienvenido {{dataInputObject.nombre}}</h1>
        <p>
            Tienes {{dataInputObject.edad}} a&ntilde;os y tu correo es {{dataInputObject.email}}
        </p>
    </div>



</body>
</html>

<!--

En el body agregamos ng-app, esto lo que hace es decirle al navegador que utilice la aplicación de AngularJs definida
en ella, en este caso no hay nada definido, por lo que utiliza AngularJs en general.

El campo de acción de ng-app está limitado por las etiquetas, es decir, su zona de acción empieza en la etiqueta definida
y termina en el cierre de dicha etiqueta.

En los input y divs tenemos un class (utilización de Bootstrap) y ng-model. El ng-model es un objeto en el cual se guardan los valores
recogidos por los input.

Para mostrar el valor de una variable en AngularJs, se utiliza {{ -variable- }}


BOOTSTRAP

Es un css ya definido completamente desarrollado por Twitter, el cual llamando a sus clases nos permite definir una web
sin necesidad de escribir prácticamente css y además, es totalmente responsive.

-->
